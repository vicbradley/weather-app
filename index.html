<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="icon.png" />
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="form-group">
                <div class="test">
                    <form action="">
                        <h1>Weather App</h1>
                        <input id="input" type="text" placeholder="Search location" />
                    </form>
                </div>
            </div>

            <div class="container-weather">
                <div class="weather-data">
                    <div class="weather-header">
                        <p class="name"></p>
                        <div class="container-weather-image">
                            <img src="" alt="weather-image" id="weather-image" />
                            <p class="condition"></p>
                        </div>
                        <p class="localtime"></p>
                    </div>

                    <div class="weather-desc">
                        <p class="temp temp_c celsius"></p>
                        <p class="temp temp_f fahrenheit clear"></p>
                        <p class="feelslike_c celsius"></p>
                        <p class="feelslike_f fahrenheit clear"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
